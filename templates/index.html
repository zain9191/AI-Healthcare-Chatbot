<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #343541;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 85vh;
            background: #444654;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: #202123;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #555;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .voice-toggle {
            background: transparent;
            border: 1px solid #777;
            color: #ddd;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .voice-toggle.active {
            background: #19c37d;
            border-color: #19c37d;
            color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.5;
            font-size: 1rem;
            color: #fff;
        }

        .bot {
            background: #555869;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .user {
            background: #10a37f;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background: #343541;
            display: flex;
            gap: 10px;
            position: relative;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #40414f;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        button {
            padding: 0 25px;
            background: #10a37f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0e8e6d;
        }

        .suggestions {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 20px;
            background: #2f303d;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            border: 1px solid #555;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            color: #eee;
            border-bottom: 1px solid #444;
        }

        .suggestion-item:hover {
            background: #40414f;
        }

        ul {
            margin: 5px 0 5px 20px;
            padding: 0;
        }

        .option-label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
            background: #40414f;
            padding: 8px;
            border-radius: 4px;
        }

        .confirm-btn {
            background: #19c37d;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">AI Healthcare Assistant</div>
            <button class="voice-toggle" id="voice-btn" onclick="toggleVoice()">Voice: OFF</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">Hello! I am your AI Health Assistant. Please type your name to begin.</div>
        </div>
        <div class="input-area">
            <div class="suggestions" id="suggestions"></div>
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
